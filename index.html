    <ol class="process">
        <li class="process__step process__step--active">
            <h3>Slide number one</h3>
            <p>Insert anything you want in here</p>
        </li>
        <li class="process__step">

        </li>

        </li>

            <button id="js-first" class="is-hidden" aria-hidden="true">&laquo;</button>
